<ion-view view-title="ÄŒlanovi HGSS-a">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="u in users" type="item-text-wrap" href="#/tab/chats/{{u._id}}">
        <img ng-class=" u.currentAvailability ? 'green' : 'red' " 
          ng-src="http://loremflickr.com/320/240/person,{{u.name}}">
        <h2>{{u.name}}</h2>
        <p>
          HGSS {{u.station}},
          <span ng-repeat="g in u.groups">{{g}} </span>
        </p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
