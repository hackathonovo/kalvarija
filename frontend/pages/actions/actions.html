<section class="container">
    <h1 class="page-title">Akcije spašavanja</h1>
    <button class="btn btn-block btn-primary btn-lg" ng-click="createAction()">Organiziraj akciju spašavanja</button>
    <div class="toolbar">
        <div class="toolbar-section toolbar-seciton-search">
            <input class="toolbar-input" type="text" ng-model="searchQuery" />
        </div>
        <div class="toolbar-section">
            <button class="toolbar-btn" ng-click="setCardView(true)">
                <i class="fa fa-th-large"></i>
            </button>
            <button class="toolbar-btn" ng-click="setCardView(false)">
                <i class="fa fa-th-list"></i>
            </button>
        </div>
    </div>

    <ul class="data-list data-list--cards data-list-actions" ng-class="{'data-list--cards': isCardView}">
        <li class="data-list-item data-list-item--legend">
            <div class="data-list-item-content">
                Naziv akcije
            </div>
            <div class="data-list-item-content">
                Stanica
            </div>
            <div class="data-list-item-content">
                Lokacija
            </div>
            <div class="data-list-item-content">
                Status
            </div>
        </li>
        <li class="data-list-item" ng-repeat="a in actions">
            <div class="data-list-item-content">
                <a ui-sref="app.action-details({id: a._id})" class="data-list-link">{{a.name}}</a>
            </div>
            <div class="data-list-item-content">
                {{a.station}}
            </div>
            <div class="data-list-item-content">
                {{a.location}}
            </div>
            <div class="data-list-item-content">
                Početak: {{a.startTime}}
            </div>
        </li>
    </ul>
</section>
