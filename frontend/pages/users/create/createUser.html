    <h1 class="page-title">Dodaj HGSS člana</h1>
    <div class="create-form-wrapper">
        <div class="create-form-container">
            <div class="form-control">
                <label class="form-label form-label-required">Ime i prezime</label>
                <input class="form-input" ng-model="user.name" />
            </div>
            <div class="form-control">
                <label class="form-label form-label-required">Broj telefona</label>
                <input class="form-input" ng-model="user.phone" />
            </div>

            <div class="form-control">
                <label class="form-label">Lokacija</label>
                <input class="form-input" ng-model="user.location"/>
                </select>

                <input class="form-input" ng-model="user.job"/>
            </div>
            <div class="form-control">
                <label class="form-label">Dostupnost</label>
                <input class="form-input" ng-model="user.availbility"/>
            </div>
        </div>

        <div class="create-form-container create-form-container-larger">
            <div class="form-control">
                <label class="form-label form-label-required">Stanica</label>
                <select class="form-input" ng-model="user.station">
                    <option ng-repeat="station in stations">{{station}}</option>
                </select>
            </div>

            <div class="form-control">
                <label class="form-label form-label-required">Grupa</label>
                <select class="form-input" ng-model="user.group">
                    <option ng-repeat="g in groups">{{g.name}}</option>
                </select>
                <button class="btn-link-white"><i class="fa fa-plus"></i>Dodaj u dodatnu grupu</button>
            </div>
            <div class="form-control">
                <label class="form-label form-label-required">Tip člana</label>

                    <option>Pridruženi član</option>
                    <option>Pripravnik</option>
                    <option>Gorski spašavatelj</option>
                </select>
            </div>
