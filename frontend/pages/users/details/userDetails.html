<section class="container">
    <!-- <h1 class="page-title">{{user.name}}</h1> -->
    <div class="details-container">
        <div class="details-img-holder">
            <img src="/content/images/user.png" />
        </div>
        <div class="details-title">
            {{user.name}}
        </div>
        <div class="details-edit">
            <button class="btn btn-lg btn-default">Uredi</button>
        </div>

    </div>

    <div class="details-sections">
        <div class="details-section">
            <div class="details-section-title">
                Osobni podaci
            </div>
            <div class="detail-row">
                <div class="detail-row-title">Broj mobitela</div>
                <div class="detail-row-content"> {{user.phone}}</div>
            </div>
            <div class="detail-row">
                <div class="detail-row-title">Lokacija</div>
                <div class="detail-row-content"> {{user.location}}</div>
            </div>
            <div class="detail-row">
                <div class="detail-row-title">Posao</div>
                <div class="detail-row-content"> {{user.job}}</div>
            </div>
        </div>
        <div class="details-section">
            <div class="details-section-title">
                Uloga u udruzi
            </div>
            <div class="detail-row">
                <div class="detail-row-title">Stanica</div>
                <div class="detail-row-content"> {{user.station}}</div>
            </div>
            <div class="detail-row">
                <div class="detail-row-title">Tip ƒçlana</div>
                <div class="detail-row-content"> {{user.type}}</div>
            </div>
            <div class="detail-row">
                <div class="detail-row-title">Grupe</div>
                <div class="detail-row-content"> 
                    <span ng-repeat="group in user.groups">{{group}}</span>
                </div>
            </div>
        </div>
    </div>
</section>
